<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS clamp() Function</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="line"></div>
      <p>Parent(window) width: <span class="window"></span></p>
      <div class="line"></div>
    </div>
    <h1>
      <code
        >CSS clamp() function<a
          href="https://caniuse.com/#feat=mdn-css_types_clamp"
          class="support"
          >?</a
        ></code
      >
    </h1>
    <p>
      <code class="value"
        >width: clamp(<span class="max">350px</span>,
        <span class="ideal">50%</span>, <span class="min">500px</span>):</code
      >
    </p>
    <div class="element">
      <p>Elemnt actual width: <span class="actual"></span></p>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
